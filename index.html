<!DOCTYPE html> 
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Mobile navigation UI Design</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
	<ul class="menus">
		<div class="slider"></div>
		<li><a href="#"><i class="far fa-user"></i><span>Profile</span></a></li>
		<li><a href="#"><i class="fas fa-search"></i><span>Search</span></a></li>
		<li><a href="#" class="active-icon"><i class="fas fa-home"></i><span>Home</span></a></li>
		<li><a href="#"><i class="far fa-heart"></i><span>Like</span></a></li>
		<li><a href="#"><i class="fas fa-cog"></i><span>Setting</span></a></li>
	</ul>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			$(".menus li a").click(function(){
				var position = $(this).position();
				var margin = 12;
				$(".slider").css({"left":+position.left+margin, "transform": " translateX(0)"})
				$(".menus li a").removeClass("active-icon");
				$(this).addClass("active-icon");
			})
		})
	</script>
</body>
</html>
